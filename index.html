<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Family Tree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="particles-container"></div>

    <div id="tree-container">
        <svg id="family-tree-svg" width="3000" height="2000"></svg>
    </div>

    <aside id="sidebar">
        <button id="close-sidebar">Ã—</button>
        <h2 id="sidebar-name">Member Name</h2>

        <div id="sidebar-details">
            <p><strong>Full Name:</strong> <span id="sb-fullname"></span></p>
            <img id="sb-image" src="" alt="Family Member Image" style="max-width: 150px; max-height: 150px; height: auto; border-radius: 50%; display: none; border: 2px solid #ccc;">
            <p><strong>Sex:</strong> <span id="sb-sex"></span></p>
            <p><strong>Age:</strong> <span id="sb-age"></span></p>
            <p><strong>Birth Date:</strong> <span id="sb-birthdate"></span></p>
            <p><strong>Date of Death:</strong> <span id="sb-deathdate"></span></p>
            <p><strong>Father:</strong> <span id="sb-fathername"></span></p>
            <p><strong>Mother:</strong> <span id="sb-mothername"></span></p>
            <p><strong>Married:</strong> <span id="sb-married-status"></span></p>
            <p><strong>Spouse:</strong> <span id="sb-spousename"></span></p>
            <p><strong>Marriage Date:</strong> <span id="sb-marriagedate"></span></p>
            <p><strong>No. of Children:</strong> <span id="sb-numchildren"></span></p>
            <p><strong>Children:</strong> <span id="sb-childrennames"></span></p>
            <p><strong>Highest Educational Attainment:</strong> <span id="sb-education"></span></p>
            <p><strong>Course:</strong> <span id="sb-course"></span></p>
            <p><strong>Occupation:</strong> <span id="sb-occupation"></span></p>
            <!-- Removed Grew up in Urban, Plans to Move, Reason for Moving -->
        </div>
        </div>
    </aside>

    <div id="settings-icon" title="Settings">

    </div>
    <div id="settings-menu" class="settings-menu-hidden">
        <h3>Settings</h3>
        <div class="setting-item">
            <label for="particle-count-slider">Particle Count:</label>
            <input type="range" id="particle-count-slider" name="particle-count-slider" min="0" max="300" value="150" step="10">
            <span id="particle-count-value">150</span>
        </div>
        <div class="setting-item">
            <label for="gradient-speed-slider">Gradient Speed:</label>
            <input type="range" id="gradient-speed-slider" name="gradient-speed-slider" min="1" max="20" value="5" step="1">
            <span id="gradient-speed-value">5</span>
        </div>
        <div class="setting-item">
            <label for="particle-speed-slider">Particle Speed:</label>
            <input type="range" id="particle-speed-slider" name="particle-speed-slider" min="0.1" max="5" value="0.75" step="0.1">
            <span id="particle-speed-value">0.75</span>
        </div>
        <div class="setting-item setting-item-checkbox">
            <label for="connect-to-mouse-checkbox">Connect to Mouse:</label>
            <input type="checkbox" id="connect-to-mouse-checkbox" name="connect-to-mouse-checkbox" checked>
        </div>
        <div class="setting-item setting-item-checkbox">
            <label for="repulse-mouse-checkbox">Repulse Mouse:</label>
            <input type="checkbox" id="repulse-mouse-checkbox" name="repulse-mouse-checkbox" unchecked>
        </div>
        <button id="close-settings-menu">Close</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/lib/svg-pan-zoom.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
